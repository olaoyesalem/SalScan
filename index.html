<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalScan - Web3 Explorer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'eth-main': '#627EEA',
                        'eth-secondary': '#4C63B9',
                        'polygon-main': '#8247E5',
                        'polygon-secondary': '#6939B9',
                    },
                    boxShadow: {
                        'eth-main/30': '0 10px 15px -3px rgba(98, 126, 234, 0.3), 0 4px 6px -4px rgba(98, 126, 234, 0.3)',
                        'polygon-main/30': '0 10px 15px -3px rgba(130, 71, 229, 0.3), 0 4px 6px -4px rgba(130, 71, 229, 0.3)',
                    }
                },
            },
        };
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 10% 20%, rgba(18, 18, 30, 0.9), rgba(10, 10, 15, 1) 90%);
            color: #f0f0f0;
            animation: fadeIn 1s ease-out;
        }

        .glass-card {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease-in-out;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .list-item-icon {
            width: 2.5rem;
            height: 2.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .list-item-icon i {
            font-size: 1.25rem;
            color: #a0a0b0;
        }

        .search-link {
            color: #89b4fa;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .search-link:hover {
            color: #a3c5fa;
            text-decoration: underline;
        }

        .network-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            z-index: 50;
            overflow: hidden;
            display: none;
        }

        .theme-transition {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #f0f0f0;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-anim {
            animation: modalFadeIn 0.3s ease-out;
        }

        .search-details {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .detail-row {
            display: flex;
            flex-wrap: wrap;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-row:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .detail-key {
            font-weight: 600;
            color: #b0b0c0;
            width: 120px;
            flex-shrink: 0;
        }

        .detail-value {
            color: #f0f0f0;
            font-family: monospace;
            word-break: break-all;
            flex-grow: 1;
        }

        .error-message {
            color: #f87171;
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen w-full p-4 md:p-8">
        
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-2">
                <i class="ph-bold ph-cubes text-3xl theme-transition" id="header-icon"></i>
                <h1 class="text-2xl font-bold text-white">
                    SalScan
                </h1>
                <div id="crypto-price" class="hidden md:block text-lg text-gray-300 font-medium ml-4">
                    </div>
            </div>

            <div class="relative" id="network-selector-container">
                <button id="network-selector-btn" class="flex items-center gap-2 px-4 py-2 rounded-lg font-medium glass-card hover:bg-white/10 theme-transition">
                    <img id="network-icon" src="https://assets.coingecko.com/coins/images/279/large/ethereum.png" alt="Network Icon" class="w-6 h-6 rounded-full">
                    <span id="network-name" class="text-white">Ethereum</span>
                    <i class="ph ph-caret-down text-white"></i>
                </button>
                
                <div id="network-dropdown-menu" class="network-dropdown w-48">
                    <button data-network="ETH" class="network-option flex items-center gap-3 w-full px-4 py-3 text-left hover:bg-white/10">
                        <img src="https://assets.coingecko.com/coins/images/279/large/ethereum.png" alt="Ethereum" class="w-6 h-6 rounded-full">
                        <span class="font-medium text-white">Ethereum</span>
                    </button>
                    <button data-network="POLYGON" class="network-option flex items-center gap-3 w-full px-4 py-3 text-left hover:bg-white/10">
                        <img src="https://assets.coingecko.com/coins/images/4713/large/matic-token-icon.png" alt="Polygon" class="w-6 h-6 rounded-full">
                        <span class="font-medium text-white">Polygon</span>
                    </button>
                </div>
            </div>
        </header>

        
        <div class="max-w-3xl mx-auto my-12 md:my-16 text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
                The <span class="theme-transition" id="network-search-name">Ethereum</span> Blockchain Explorer
            </h2>
            <p class="text-lg text-gray-300 mb-6">
                Search for addresses, transaction hashes, blocks, and .eth names.
            </p>
            
            <form id="search-form" class="relative">
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="Search by Address / Txn Hash / Block / .eth Name"
                    class="w-full px-6 py-4 rounded-full bg-black/30 border border-white/10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-white/50 theme-transition"
                    style="padding-left: 3.5rem;"
                >
                <button type="submit" class="absolute left-0 top-0 h-full px-5 flex items-center text-gray-400">
                    <i class="ph ph-magnifying-glass text-xl"></i>
                </button>
            </form>
        </div>
        
        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-6" id="main-content">
            
            <div class="glass-card p-4 md:p-6">
                <h3 class="text-xl font-semibold text-white mb-4 flex items-center gap-2">
                    <i class="ph ph-cube"></i>
                    Latest Blocks
                </h3>
                <div id="latest-blocks-list" class="flex flex-col gap-3">
                </div>
            </div>

            <div class="glass-card p-4 md:p-6">
                <h3 class="text-xl font-semibold text-white mb-4 flex items-center gap-2">
                    <i class="ph ph-receipt"></i>
                    Latest Transactions
                </h3>
                <div id="latest-txs-list" class="flex flex-col gap-3">
                </div>
            </div>

        </div> <div id="search-result-page" class="max-w-6xl mx-auto" style="display: none;">
            <div class="mb-6">
                <button id="back-to-main-btn" class="flex items-center gap-2 text-gray-300 hover:text-white transition-colors">
                    <i class="ph ph-arrow-left"></i>
                    Back to Main
                </button>
            </div>
            
            <div id="search-result-content" class="text-gray-200"></div>
        </div>
    
    </div> <footer class="text-center p-8 text-gray-500 text-sm">
    <p class="mb-4">SalScan - Built for Learning</p>
    
    <div class="flex justify-center items-center gap-6">
        
        <a href="mailto:olaoyesalemgreat@gmail.com" 
           title="Email Me"
           class="text-gray-400 hover:text-white transition-colors">
            <i class="ph ph-envelope text-2xl"></i>
        </a>
        
        <a href="https://x.com/Salthegeek1" 
           target="_blank" 
           rel="noopener noreferrer" 
           title="Twitter/X Profile"
           class="text-gray-400 hover:text-white transition-colors">
            <i class="ph ph-x-logo text-2xl"></i>
        </a>
        
        <a href="https://github.com/olaoyesalem" 
           target="_blank" 
           rel="noopener noreferrer" 
           title="GitHub Profile"
           class="text-gray-400 hover:text-white transition-colors">
            <i class="ph ph-github-logo text-2xl"></i>
        </a>
    </div>
</footer>

    <script type="module" src="/main.js"></script>

</body>
</html>
